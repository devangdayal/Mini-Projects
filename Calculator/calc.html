<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">

    <title>JS Dev @ Calculator</title>

    <link href="./calc.css" rel="stylesheet" type="text/css" />
    <link href="./util.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="format-heading">
        <h1 class="text-center">Welcome to Calc Expression</h1>
    </div>
    <div class="container flex flex-col items-center text-center mx-auto m-w-auto">
        <div class="row calc-disp">
            <textarea class="resultscreen" id="result" disabled></textarea>
        </div>
        <div class="row calc-disp">
            <input  type="text" class="input" title="Only digits" >
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" data-action="add">+</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" data-action="subtract">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" data-action="divide">/</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" data-action="multiply">*</button>
            <button class="button" data-action="calculate">=</button>
        </div>
        <div class="row ">
            <button class="button">**</button>
            <button class="button">%</button>
            <button class="button">AC</button>
            <button class="button">C</button>
        </div>
        

    </div>

</body>
<script src="./calc_test.js"> </script>

</html>
